<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikcraft</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="svg/favicon.svg">
</head>

<body>
    <!-- =========== SECTION HEADER =========== -->
    <header>
        <nav class="flex-space flex-wrap">
            <div>
                <img src="svg/bikcraft.svg" class="logo" alt="Bikcraft" />
            </div>
            <ul class="menu flex-start-row">
                <li><a href="">Bicicletas</a></li>
                <li><a href="">Seguros</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- =========== SECTION HERO =========== -->
    <section class="bg-black-dark shaddow-white">
        <main class="container p-0">
            <div class="row flex-center hero">
                <div class="grid-6 p-0">
                    <h1 class="color-white bold">Bicicletas feitas sob medida<span>.</span></h1>
                    <p class="color-gray mt-4">Bicicletas elétricas de alta precisão e qualidade,  feitas sob medida para o cliente. Explore o mundo na sua velocidade com a Bikcraft.</p>
                    <a href="" class="btn uppercase mt-3">Selecione a sua</a>
                </div>
                <div class="grid-6 p-0 mb-0 img-hero">
                    <img src="img/img-hero.png" alt="Bike" />
                </div>
            </div>
        </main>
    </section>

</body>

</html>
